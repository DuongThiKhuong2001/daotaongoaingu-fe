<h1 mat-dialog-title>Thông tin chi tiết<hr></h1>

<div mat-dialog-content class="table-container">
  <div class="table">
    <div class="table-row">
      <div class="table-header">Tên chứng chỉ:</div>
      <div class="table-cell">{{ data.kyThi.chungChi?.tenChungChi }}</div>
    </div>
    <div class="table-row">
      <div class="table-header">Phòng thi</div>
      <div class="table-cell">
        {{ data.lichThi?.phong.tenPhong }}
      </div>
    </div>
    <div class="table-row">
      <div class="table-header">Vị trí</div>
      <div class="table-cell">
        {{ data.lichThi?.phong.viTri }}
      </div>
    </div>
    <div class="table-row">
      <div class="table-header">Ngày thi</div>
      <div class="table-cell">
        {{ data.lichThi?.ngayThi  | date : " dd/MM/yyyy" }}
      </div>
    </div>
    <div class="table-row">
      <div class="table-header">Ca thi</div>
      <div class="table-cell">
        {{ data.lichThi?.caThi  }}
      </div>
    </div>

  </div>
</div>

<div mat-dialog-actions>
  <button style="margin-left: 250px;margin-bottom: 8px;"  mat-raised-button color="warn" (click)="closePopup()">Đóng</button>
</div>
