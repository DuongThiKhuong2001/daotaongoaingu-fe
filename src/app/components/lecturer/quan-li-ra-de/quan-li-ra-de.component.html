<div class="table-box mat-elevation-z4">
  <div class="form-fields">
    <mat-form-field appearance="outline" class="search">
      <mat-label>Tìm kiếm</mat-label>
      <input
        matInput
        placeholder="Nhập nội dung tìm kiếm..."
        [(ngModel)]="searchTerm"
        class="example-full-width"
      />
      <mat-icon (click)="onSearch()" matSuffix color="search">search</mat-icon>
      <mat-icon (click)="refresh()" matSuffix color="search">refresh</mat-icon>
    </mat-form-field>
  </div>
  <mat-table [dataSource]="danhSachKyThi" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="stt">
      <mat-header-cell *matHeaderCellDef class="stt-column"
        >STT</mat-header-cell
      >
      <mat-cell *matCellDef="let i = index" class="stt-column">{{
        i + 1
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="thangThi">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Tên kỳ thi
      </mat-header-cell>
      <mat-cell *matCellDef="let item"
        >{{ item.chungChi.tenChungChi }} tháng {{ item.thangThi }} năm
        {{ item.namThi }}</mat-cell
      >
    </ng-container>
    <ng-container matColumnDef="namThi">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="thoiGian-column"
        >Thời gian</mat-header-cell
      >
      <mat-cell *matCellDef="let item" class="thoiGian-column"
        >{{ item.thangThi }}/{{ item.namThi }}</mat-cell
      >
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Thêm đề thi</mat-header-cell>
      <mat-cell *matCellDef="let item">
        <mat-icon>picture_as_pdf</mat-icon>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      matRipple
      *matRowDef="let row; columns: displayedColumns"
    ></mat-row>
  </mat-table>
  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
