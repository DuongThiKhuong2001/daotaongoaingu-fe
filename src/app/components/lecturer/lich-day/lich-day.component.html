<div class="table-box mat-elevation-z4" >
  <mat-form-field appearance="outline" class="search">
    <mat-label>Tìm kiếm</mat-label>
    <input
      matInput
      placeholder="Nhập nội dung tìm kiếm..."
      [(ngModel)]="searchTerm"
      class="example-full-width"
    />
    <mat-icon (click)="onSearch()" matSuffix color="search">search</mat-icon>
    <mat-icon (click)="refresh()" matSuffix color="search">refresh</mat-icon>
  </mat-form-field>

  <div *ngIf="!checkEmtyList">
  <mat-table [dataSource]="danhSachLichDay" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="stt">
      <mat-header-cell *matHeaderCellDef>STT</mat-header-cell>
      <mat-cell *matCellDef="let i = index">{{ i + 1 }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="tenKhoaHoc">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Tên khóa học</mat-header-cell
      >
      <mat-cell *matCellDef="let item">{{ item.tenKhoaHoc  }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="tenLop">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Tên lớp</mat-header-cell
      >
      <mat-cell *matCellDef="let item">
        {{ item.tenLop }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="hinhThucHoc">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Hình thức học</mat-header-cell
      >
      <mat-cell *matCellDef="let item">
        {{ item.hinhThucHoc}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let item">

      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
    matRipple
    *matRowDef="let row; columns: displayedColumns"
    [ngClass]="{
      'online-class': row.hinhThucHoc === 'Online',
      'offline-class': row.hinhThucHoc === 'Offline'
    }"
  ></mat-row>

  </mat-table>
  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
<div *ngIf="checkEmtyList" class="empty-list-message">Không có dữ liệu.</div>
</div>
