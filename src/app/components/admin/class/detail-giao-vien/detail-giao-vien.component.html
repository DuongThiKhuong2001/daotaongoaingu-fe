<h1 mat-dialog-title>Thông tin chi tiết<hr></h1>

<div mat-dialog-content class="table-container">
  <div class="table">
    <div class="table-row">
      <div class="table-header">Họ Tên:</div>
      <div class="table-cell">{{ giaoVien.taiKhoan.hoTen }}</div>
    </div>
    <div class="table-row">
      <div class="table-header">Email:</div>
      <div class="table-cell">{{ giaoVien.taiKhoan.email }}</div>
    </div>

    <div class="table-row">
      <div class="table-header">Trình độ:</div>
      <div class="table-cell">{{ giaoVien.trinhDo }}</div>
    </div>
    <div class="table-row">
      <div class="table-header">Số lượng lớp dạy hiện tại:</div>
      <div class="table-cell">{{ soLuongLopDaDayHienTai }}</div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button (click)="closePopup()"  mat-stroked-button  color="warn">Đóng</button>
  <button (click)="doiGv()" mat-raised-button *ngIf="data.isDoi" color="primary" >Đổi giáo viên</button>

</div>
