<h1 mat-dialog-title>Thông tin chi tiết<hr></h1>

<div mat-dialog-content class="table-container">
  <div class="table">
    <div class="table-row">
      <div class="table-header">Tên học viên:</div>
      <div class="table-cell">{{ data.dangKy.hocVien.taiKhoan.hoTen}}</div>
    </div>
    <div class="table-row">
      <div class="table-header">Email:</div>
      <div class="table-cell">{{ data.dangKy.hocVien.taiKhoan.email}}</div>
    </div>
    <div class="table-row">
      <div class="table-header">Tên lớp:</div>
      <div class="table-cell">{{ data.lopHoc.tenLop}}</div>
    </div>
    <div class="table-row">
      <div class="table-header">Số lượng tối đa:</div>
      <div class="table-cell">{{ data.lopHoc.soLuong }}</div>
    </div>

  </div>
</div>

<div mat-dialog-actions>
  <button style="margin-left: 220px;margin-bottom: 8px;"  mat-stroked-button color="warn" (click)="closePopup()">Đóng</button>
</div>
