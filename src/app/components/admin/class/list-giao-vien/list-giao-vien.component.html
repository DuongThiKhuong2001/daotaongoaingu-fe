<div class="table-box mat-elevation-z4">
  <mat-form-field appearance="outline" class="search">
    <mat-label>Tìm kiếm</mat-label>
    <input
      matInput
      placeholder="Nhập nội dung tìm kiếm..."
      [(ngModel)]="searchTerm"
      class="example-full-width"
    />
    <mat-icon (click)="onSearch()" matSuffix color="search">search</mat-icon>
    <mat-icon (click)="refresh()" matSuffix color="search">refresh</mat-icon>
  </mat-form-field>
 <mat-icon  (click)="return()" class="back-icon" >arrow_back</mat-icon>
  <mat-table [dataSource]="danhSachGiaoVien" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="STT">
      <mat-header-cell *matHeaderCellDef>STT</mat-header-cell>
      <mat-cell *matCellDef="let i = index">{{ i + 1 }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="taiKhoan.hoTen">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Họ tên</mat-header-cell
      >
      <mat-cell *matCellDef="let item">{{
        item.giaoVien.taiKhoan?.hoTen
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="taiKhoan.gioiTinh">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Giới tính</mat-header-cell>
      <mat-cell *matCellDef="let item">
        {{ item.giaoVien.taiKhoan?.gioiTinh }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="taiKhoan.soDienThoai">
      <mat-header-cell *matHeaderCellDef mat-sort-header>SĐT</mat-header-cell>
      <mat-cell *matCellDef="let item">
        {{ item.giaoVien.taiKhoan?.soDienThoai }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="detail">
      <mat-header-cell *matHeaderCellDef ></mat-header-cell>
      <mat-cell *matCellDef="let item">
 <mat-icon (click)="detail(item)">infor </mat-icon>
      </mat-cell>
    </ng-container>

     <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef ></mat-header-cell>
      <mat-cell *matCellDef="let item" >

         <button mat-raised-button (click)="chon(item.giaoVien)" color="primary">Chọn</button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      matRipple
      *matRowDef="let row; columns: displayedColumns"
    ></mat-row>
  </mat-table>
  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
