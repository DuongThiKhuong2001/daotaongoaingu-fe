<form [formGroup]="myform" (ngSubmit)="savetypeclass()">
  <h1 mat-dialog-title>Thêm mới</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Kí hiệu</mat-label>
      <input formControlName="kiHieu" matInput required />
      <mat-error
        *ngIf="formControls.kiHieu.errors?.['required']"
      >
       Kí hiệu lịch học là bắt buộc!
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mô tả</mat-label>
      <input formControlName="moTa" matInput required />
      <mat-error
        *ngIf="formControls.moTa.errors?.['required']"
      >
     Mô tả là bắt buộc!
      </mat-error>
    </mat-form-field>


  </div>
  <div mat-dialog-actions>
    <button style="margin-left: 250px;margin-bottom: 8px"  mat-raised-button type="submit" color="primary">Lưu</button>
    <button style="margin-left: 220;margin-bottom: 8px;" (click)="closePopup()"  mat-stroked-button  color="warn" type="button">Đóng</button>
  </div>
</form>
