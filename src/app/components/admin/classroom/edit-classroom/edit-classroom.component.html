<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Chỉnh sửa</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <input
        matInput
        placeholder="Tên phòngp"
        formControlName="tenPhong"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <input
        matInput
        placeholder="Sức chứa"
        formControlName="sucChua"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <input matInput placeholder="Vị trí" formControlName="viTri" required />
    </mat-form-field>
    <!-- ... -->
    <mat-form-field appearance="outline" class="full-width">
      <input matInput placeholder="Kí hiệu" formControlName="kiHieu" required />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Loại Phòng</mat-label>
      <mat-select formControlName="loaiPhong" required>
        <mat-option *ngFor="let loai of loaiPhongOptions" [value]="loai">
          {{ loai }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- ... -->
  </div>
  <div mat-dialog-actions>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!editForm.valid"

    >
      Lưu
    </button>
    <button mat-stroked-button color="warn" type="button" (click)="onCancel()">
      Hủy
    </button>
  </div>
</form>
