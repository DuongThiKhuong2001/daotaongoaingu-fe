<h2 mat-dialog-title>Chỉnh sửa</h2>
<div mat-dialog-content>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <input
        matInput
        placeholder="Tên phòngp"
        formControlName="tenPhong"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <input
        matInput
        placeholder="Sức chứa"
        formControlName="sucChua"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <input matInput placeholder="Vị trí" formControlName="viTri" required />
    </mat-form-field>
    <!-- ... -->
    <mat-form-field appearance="outline" class="full-width">
      <input matInput placeholder="Kí hiệu" formControlName="kiHieu" required />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Loại Phòng</mat-label>
      <mat-select formControlName="loaiPhong" required>
        <mat-option *ngFor="let loai of loaiPhongOptions" [value]="loai">
          {{ loai }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- ... -->
  </form>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="warn" type="submit" (click)="onCancel()">
    Hủy
  </button>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="!editForm.valid"
    (click)="onSubmit()"
  >
    Lưu
  </button>
</div>
