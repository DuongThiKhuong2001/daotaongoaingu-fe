<h1 mat-dialog-title>Thông tin chi tiết<hr></h1>

<div mat-dialog-content class="table-container">
  <div class="table">
    <div class="table-row">
      <div class="table-header">Tên phòng:</div>
      <div class="table-cell">{{ data.phong?.tenPhong }}</div>
    </div>
        <div class="table-row">
      <div class="table-header">Vị trí:</div>
      <div class="table-cell">{{ data.phong?.viTri }}</div>
    </div>

    <div class="table-row">
      <div class="table-header">Sức chứa:</div>
      <div class="table-cell">{{ data.phong?.sucChua }}</div>
    </div>
    <div class="table-row">
      <div class="table-header">Kí hiệu:</div>
      <div class="table-cell">{{ data.phong?.kiHieu}}</div>
    </div>
    <div class="table-row">
      <div class="table-header">Loại phòng:</div>
      <div class="table-cell">{{ data.phong?.loaiPhong}}</div>
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <button style="margin-left: 200px;margin-bottom: 8px;"  mat-stroked-button color="warn" (click)="closePopup()">Đóng</button>
</div>
