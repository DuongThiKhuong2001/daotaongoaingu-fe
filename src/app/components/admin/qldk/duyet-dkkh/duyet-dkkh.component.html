
<h1 mat-dialog-title>
  Phân công lớp học
  <hr />
</h1>
<mat-card>
  <div class="mat-elevation-z2" *ngIf="lopHoc.length > 0; else noDataTemplate">

    <table mat-table [dataSource]="lopHoc" class="mat-elevation-z8">
      <!-- Tên Vai Trò Column -->
      <ng-container matColumnDef="tenLopHoc">
        <th mat-header-cell *matHeaderCellDef>Tên Vai Trò</th>
        <td mat-cell *matCellDef="let element">{{ element.tenLop }}</td>
      </ng-container>

      <!-- Mô Tả Column -->
      <ng-container matColumnDef="soLuong">
        <th mat-header-cell *matHeaderCellDef>Số lượng</th>
        <td mat-cell *matCellDef="let element">{{ element.soLuongHocVien }}/{{ element.soLuong }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Chọn</th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="chon(element.maLop)">Chọn</button></td>
      </ng-container>
      <!-- Thêm các cột khác tùy theo nhu cầu của bạn -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #noDataTemplate>
    <div class="no-data-warning">
      <p>Chưa có lớp học đã sắp lịch cho khóa học này.</p>
    </div>
  </ng-template>
  <div mat-dialog-actions>
    <button (click)="closePopup()" mat-stroked-button color="warn">Đóng</button>
    <button (click)="themLop()" mat-stroked-button color="primary">Thêm lớp và sắp lịch</button>
  </div>
</mat-card>
