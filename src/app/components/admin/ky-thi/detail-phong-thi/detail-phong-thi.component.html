<h1 mat-dialog-title>Thông tin <hr></h1>

<div mat-dialog-content class="table-container">
  <div class="table">
    <div class="table-row">
      <div class="table-header">Giáo viên gác thi:</div>
     <div class="table-cell">{{ data.item.taiKhoan?.hoTen }}</div>
    </div>
     <div class="table-row">
      <div class="table-header">Giáo viên lên điểm:</div>
     <div class="table-cell">{{ data.item.taiKhoan?.hoTen }}</div>
    </div>
     <div class="table-row">
      <div class="table-header">Phòng:</div>
     <div class="table-cell">{{ data.item.phong?.tenPhong }}</div>
    </div>



  </div>


</div>
<div mat-dialog-actions>
  <button style="margin-left: 200px;margin-bottom: 8px;"  mat-stroked-button color="warn" (click)="closePopup()"  mat-stroked-button  color="warn">Đóng</button>
</div>
