<h1 mat-dialog-title>Thông tin chi tiết<hr></h1>

<div mat-dialog-content class="table-container">
  <div class="table">
    <div class="table-row">
      <div class="table-header">Tên chứng chỉ:</div>
      <div class="table-cell">{{ data.kyThi.chungChi?.tenChungChi }}</div>
    </div>
    <div class="table-row">
      <div class="table-header">Thời gian:</div>
      <div class="table-cell">
        {{ data.kyThi.thangThi }}/{{ data.kyThi.namThi }}</div>
    </div>
    <div class="table-row">
      <div class="table-header">Các ngày thi:</div>
      <div class="table-cell">
        <ul>
          <li *ngFor="let date of uniqueDates">
            {{ date | date : " dd/MM/yyyy" }}
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>

<div mat-dialog-actions>
  <button style="margin-left: 200px;margin-bottom: 8px;"  mat-stroked-button color="warn" (click)="closePopup()">Đóng</button>
</div>
