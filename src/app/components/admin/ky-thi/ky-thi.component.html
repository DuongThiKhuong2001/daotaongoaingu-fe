<div class="table-box mat-elevation-z4">
  <div class="form-fields">
  <mat-form-field appearance="outline" class="search">
    <mat-label>Tìm kiếm</mat-label>
    <input
      matInput
      placeholder="Nhập nội dung tìm kiếm..."
      [(ngModel)]="searchTerm"
      class="example-full-width"
    />
    <mat-icon (click)="onSearch()" matSuffix color="search">search</mat-icon>
    <mat-icon (click)="refresh()" matSuffix color="search">refresh</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline" class="search">
    <mat-label>Chọn chứng chỉ</mat-label>
    <mat-select [(ngModel)]="selectedChungChi" (ngModelChange)="onChungChiChange()">
      <mat-option *ngFor="let chungChi of chungChis" [value]="chungChi.maChungChi">
        {{ chungChi.tenChungChi }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="search">
    <mat-label>Chọn năm</mat-label>
    <mat-select [(ngModel)]="selectedNam" (ngModelChange)="onNamChange()">
      <mat-option *ngFor="let nam of namList" [value]="nam">
        {{ nam }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="search">
    <mat-label>Chọn tháng</mat-label>
    <mat-select [(ngModel)]="selectedThang" (ngModelChange)="onThangChange()">
      <mat-option *ngFor="let thang of thangList" [value]="thang">
        {{ thang }}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>
  <button
    mat-stroked-button
    color="primary"
    class="align-right-button"
    (click)="addKyThi()"
  >
    Thêm mới <mat-icon>add_circle </mat-icon>
  </button>

  <mat-table [dataSource]="danhSachKyThi" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="stt">
      <mat-header-cell *matHeaderCellDef>STT</mat-header-cell>
      <mat-cell *matCellDef="let i = index">{{ i + 1 }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="tenKyThi">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Tên kỳ thi
        </mat-header-cell
      >
      <mat-cell *matCellDef="let item">{{ item.chungChi.tenChungChi }} tháng {{item.thangThi }} năm {{ item.namThi }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="thoiGian">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Thời gian</mat-header-cell
      >
      <mat-cell *matCellDef="let item">
        {{item.thangThi }}/{{ item.namThi }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="lichThi">
      <mat-header-cell *matHeaderCellDef
        ></mat-header-cell
      >
      <mat-cell *matCellDef="let item">
         <mat-icon matTooltip="Danh sách lịch thi"(click)="navigateToDanhSachLichThi(item.maKyThi)">event_course</mat-icon>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef ></mat-header-cell>
      <mat-cell *matCellDef="let item">
          <mat-icon matTooltip="Chỉnh sửa kỳ thi"  (click)="editKyThi(item)">edit</mat-icon>
          <mat-icon matTooltip="Xem chi tiết"  (click)="detailKyThi(item)">info</mat-icon>

          <mat-icon matTooltip="Xóa kỳ thi" class="delete"(click)="xoaKyThi(item.maKyThi)">delete</mat-icon>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      matRipple
      *matRowDef="let row; columns: displayedColumns"
    ></mat-row>
  </mat-table>
  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
