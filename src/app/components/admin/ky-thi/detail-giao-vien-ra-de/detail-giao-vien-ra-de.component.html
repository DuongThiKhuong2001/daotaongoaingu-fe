<h1 mat-dialog-title>Thông tin chi tiết<hr></h1>

<div mat-dialog-content class="table-container">
  <div class="table">
    <div class="table-row">
      <div class="table-header">Họ Tên:</div>
      <div class="table-cell">{{ data.item.taiKhoan.hoTen }}</div>
    </div>
    <div class="table-row">
      <div class="table-header">Email:</div>
      <div class="table-cell">{{ data.item.taiKhoan.email }}</div>
    </div>

    <div class="table-row">
      <div class="table-header">Trình độ:</div>
      <div class="table-cell">{{ data.item.trinhDo }}</div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button style="margin-left: 200px;margin-bottom: 8px;"  mat-stroked-button color="warn" (click)="closePopup()"  mat-stroked-button  color="warn">Đóng</button>
</div>
